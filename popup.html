<!DOCTYPE html>
<html>
<head>
  <title>Dhruv's Aeries Grade Calculator</title>
  <style>
    .spinner {
      margin: 10px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #loader p {
      text-align: center;
      font-size: 1.1em;
      color: #004080;
      margin-top: 10px;
    }

    
    body {
      font-family: Arial, sans-serif;
      width: 350px; /* Width of the popup window */
      height: 500px; /* Height of the popup window */
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    

    h2 {
      color: darkgreen;
      margin-bottom: 5px;
    }

    h4 {
      color: blue;
      margin-bottom: 15px;
    }

    #calculate {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #calculate:hover {
      background-color: #45a049;
    }
    
    /* Spacing between grades */
    .grade-history div {
      margin-bottom: 10px; /* Add spacing */
      line-height: 1.5;   /* 1.5x line height */
    }

    /* Header for last 3 grades */
    .history-header {
      font-size: 1.2em; /* Slightly larger */
      color: purple;    /* Purple color */
      font-weight: bold;
    }

    /* Bold overall grades */
    .overall-grade {
      font-weight: bold;
    }

    /* Grade change text (default color for no change is gray) */
    .grade-change {
      margin-left: 5px;
    }
    
    /* Result message styles */
    #result {
      margin-top: 15px;
      margin-bottom: 20px; /* Added margin to push down the divider */
      text-align: center;
      position: relative;
    }

    /* Style for "Subject Grade is" and the grade percentage */
    .grade-label {
      font-size: 1.1em;
      color: #004080; /* Darker color for visibility */
      margin-top: 10px;
    }

    .grade-value {
      font-size: 2em; /* Much larger font size */
      color: #004080; /* Darker color for emphasis */
      font-weight: bold;
      display: inline-block;
    }


      
      /* In popup.html <style> section */
    /* Update existing .calculate-icon rules */
    .calculate-icon {
      cursor: pointer;
      height: 32px;  /* Increased from 1.8em */
      width: 32px;   /* Explicit width for control */
      margin-left: 15px;  /* Space between percentage and icon */
      display: none;
      vertical-align: middle;
      position: absolute;  /* New positioning */
      right: 10px;         /* Distance from right edge */
      top: 50%;            /* Vertical centering */
      transform: translateY(-50%); /* Perfect vertical center */
   }

    /* Update grade container for proper positioning */
    .grade-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;  /* Needed for absolute positioning of icon */
      padding-right: 40px; /* Space for the icon */
  }

    /* Footer styling for author credit */
    .footer {
      font-size: 0.9em;
      color: black;
      text-align: right;
      margin-top: 20px;
    }
    
    /* Style for the Reset History button */
    .reset-button {
      padding: 6px 12px; /* Smaller padding */
      font-size: 12px; /* Smaller font size */
      background: linear-gradient(135deg, #ff7f50, #ff4500);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
      width: 100px; /* Fixed width */
      text-align: center;
    }

    .reset-button:hover {
      background: linear-gradient(135deg, #ff4500, #ff7f50);
    }

    /* Position the Reset History button - moved up from the middle line */
    #resetHistoryContainer {
      position: absolute;
      bottom: 180px; /* Adjusted to be higher up from the divider */
      right: 15px;
      display: none;
    }
    
    /* What-If section styling */
    .whatif-section {
      display: none;
      margin-top: 10px;
      padding: 15px;
      border-top: 1px solid #ddd;
      position: relative;
      top: 10px; /* Add some space between the reset button and the divider */
    }

    .whatif-header {
      font-size: 16px;
      color: #2196F3;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .whatif-grade {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .whatif-grade-value {
      font-size: 1.8em;
      color: #004080;
      font-weight: bold;
    }
    
    .whatif-grade-label {
      font-size: 0.9em;
      color: #555;
    }
    
    .add-assignment-btn {
      background-color: #32a86d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      width: fit-content;
    }
    
    .add-assignment-btn i {
      margin-left: 5px;
      font-size: 16px;
    }
    
    .add-assignment-btn:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
    
    .add-assignment-form {
      margin-top: 10px;
      display: none;
    }
    
    .category-select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    .score-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .score-input input {
      width: 60px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      text-align: center;
    }
    
    .score-input span {
      margin: 0 8px;
    }
    
    .confirm-btn {
      background-color: #f5e942;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.5;
    }
    
    .confirm-btn:enabled {
      opacity: 1;
    }
    
    /* Plus icon styling */
    .plus-icon {
      background-color: white;
      color: #32a86d;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
      font-weight: bold;
    }
      /* Assignments list styling */
    .assignments-container {
      margin-top: 20px;
      border-top: 1px dashed #ddd;
      padding-top: 10px;
    }

    .assignments-header {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .assignments-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 5px;
      padding: 5px;
    }

    .no-assignments {
      color: #999;
      text-align: center;
      font-style: italic;
      padding: 10px;
    }

    .assignment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .assignment-item:last-child {
      border-bottom: none;
    }

    .assignment-info {
      display: flex;
      flex-direction: column;
    }

    .assignment-category {
      font-weight: bold;
      color: #2196F3;
    }

    .assignment-score {
      font-size: 12px;
      color: #666;
    }

    .assignment-actions {
      display: flex;
      gap: 5px;
    }

    .edit-btn, .delete-btn {
      padding: 3px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .edit-btn {
      background-color: #9066f3;
      color: black;
    }

    /* Update the delete button styling to use an image */
    .delete-btn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    width: 24px;
    height: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('trashcan.png'); /* Make sure to add this PNG to your extension */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    color: transparent; /* Hide the Ã— character */
    }

    .delete-btn:hover {
        opacity: 0.8;
    }

    .edit-btn:hover {
      background-color: #b25ae6;
    }

    .delete-btn:hover {
      background-color: #ff3333;
    }
</style>
</head>
<body>
  <h2>Aeries Overall Grade Calculator</h2>
  <h4>Go to the subject's <u>gradebook details</u> page and click the button to calculate!</h4>

  <button id="calculate">Calculate Grade</button>

  <!-- Result section for displaying grade and messages -->
  <div id="result">
    <!-- This area will be updated by JavaScript with the result -->
  </div>
  <div id="loader" style="display: none;">
    <div class="spinner"></div>
    <p>Calculating...</p>
  </div>
  <!-- History section for past grades -->
  <div id="history" class="grade-history">
    <!-- This area will be updated by JavaScript with past grades -->
  </div>

  <!-- Reset History button container -->
  <div id="resetHistoryContainer">
    <button id="resetHistory" class="reset-button">Reset History</button>
  </div>
  
  <!-- What-If section -->
  <div id="whatifSection" class="whatif-section">
    <div class="whatif-header">What-If Mode</div>
    
    <div class="whatif-grade">
      <div class="whatif-grade-value" id="whatifGradeValue">--.--%</div>
      <div class="whatif-grade-label">What-If Grade</div>
    </div>
    
    <button id="addAssignmentBtn" class="add-assignment-btn">
      Add Assignment <span class="plus-icon">+</span>
    </button>
    
    <div id="assignmentForm" class="add-assignment-form">
      <select id="categorySelect" class="category-select">
        <option value="" disabled selected>Select Category</option>
        <!-- Categories will be populated by JavaScript -->
      </select>
      
      <div class="score-input">
        <input type="number" id="scoreEarned" placeholder="0" min="0">
        <span>of</span>
        <input type="number" id="scoreMax" placeholder="0" min="0">
        <span>points</span>
      </div>
      
      <button id="confirmAssignment" class="confirm-btn" disabled>Input Assignment</button>
    </div>
    <!-- Added assignments list section -->
  <div class="assignments-container">
    <h4 class="assignments-header">Added Assignments</h4>
    <div id="assignmentsList" class="assignments-list">
      <!-- Assignments will be added here dynamically -->
      <p class="no-assignments">No assignments added yet.</p>
    </div>
  </div>
</div>
  </div>

  <!-- Footer with author credit -->
  <div class="footer">Extension made by Dhruv!!</div>

  <script src="popup.js"></script>
</body>
</html>
