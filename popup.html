<!DOCTYPE html>
<html>
<head>
  <title>Dhruv's Aeries Grade Calculator</title>
  <style>
    /* Spinner container */
    .spinner {
      margin: 10px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Spin animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #loader p {
      text-align: center;
      font-size: 1.1em;
      color: #004080;
      margin-top: 10px;
    }

    
    /* Popup window layout adjustments */
    body {
      font-family: Arial, sans-serif;
      width: 350px; /* Width of the popup window */
      height: 500px; /* Height of the popup window */
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    

    /* Header styles */
    h2 {
      color: darkgreen;
      margin-bottom: 5px;
    }

    h4 {
      color: blue;
      margin-bottom: 15px;
    }

    /* Calculate button styling */
    #calculate {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #calculate:hover {
      background-color: #45a049;
    }
     /* Spacing between grades */
     .grade-history div {
        margin-bottom: 10px; /* Add spacing */
        line-height: 1.5;   /* 1.5x line height */
    }

    /* Header for last 3 grades */
    .history-header {
        font-size: 1.2em; /* Slightly larger */
        color: purple;    /* Purple color */
        font-weight: bold;
    }

    /* Bold overall grades */
    .overall-grade {
        font-weight: bold;
    }

    /* Grade change text (default color for no change is gray) */
    .grade-change {
        margin-left: 5px;
    }
    /* Result message styles */
    #result {
      margin-top: 15px;
      text-align: center;
    }

    /* Style for "Subject Grade is" and the grade percentage */
    .grade-label {
      font-size: 1.1em;
      color: #004080; /* Darker color for visibility */
      margin-top: 10px;
    }

    .grade-value {
      font-size: 2em; /* Much larger font size */
      color: #004080; /* Darker color for emphasis */
      font-weight: bold;
    }
    

    /* Footer styling for author credit */
    .footer {
      font-size: 0.9em;
      color: black;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Aeries Overall Grade Calculator</h2>
  <h4>Go to the subject's <u>gradebook details</u> page and click the button to calculate!</h4>

  <button id="calculate">Calculate Grade</button>

  <!-- Result section for displaying grade and messages -->
  <div id="result">
    <!-- This area will be updated by JavaScript with the result -->
  </div>
  <div id="loader" style="display: none;">
    <div class="spinner"></div>
    <p>Calculating...</p>
  </div>
  <!-- History section for past grades -->
  <div id="history" class="grade-history">
    <!-- This area will be updated by JavaScript with past grades -->
  </div>

  <!-- Reset History button container -->
  <div id="resetHistoryContainer" style="display: none;">
    <button id="resetHistory" class="reset-button">Reset History</button>
  </div>

  <!-- Footer with author credit -->
  <div class="footer">Extension made by Dhruv!!</div>

  <script src="popup.js"></script>
  <div class="ai-section">
    <div class="ai-header">Ask AI About Your Grades</div>
    <input 
        type="text" 
        id="aiQuestion" 
        placeholder="Enter question here" 
        class="ai-input">
        <button id="askAI" class="ai-button">Ask AI</button>
        <div id="aiResponse" class="ai-response"></div>
</div>

<style>
.ai-section {
    margin-top: 20px;
    padding: 15px;
    border-top: 1px solid #ddd;
}

.ai-header {
    font-size: 16px;
    color: #2196F3;
    margin-bottom: 10px;
    font-weight: bold;
}

.ai-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}
/* Style for the Reset History button */
.reset-button {
    padding: 6px 12px; /* Smaller padding */
    font-size: 12px; /* Smaller font size */
    background: linear-gradient(135deg, #ff7f50, #ff4500);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 10px;
    width: 100px; /* Fixed width */
    text-align: center;
}

.reset-button:hover {
    background: linear-gradient(135deg, #ff4500, #ff7f50);
}

/* Position the Reset History button at the bottom right */
#resetHistoryContainer {
    position: absolute;
    bottom: 10px;
    right: 15px;
}


.ai-button {
    padding: 8px 16px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s;
}

.ai-button:hover {
    background-color: #1976D2;
}

.ai-response {
    margin-top: 15px;
    padding: 12px;
    background-color: #f5f5f5;
    border-radius: 4px;
    font-size: 14px;
    line-height: 1.4;
    min-height: 20px;
}
</style>
</body>
</html>
